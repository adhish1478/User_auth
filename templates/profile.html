{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h3>Your Profile</h3>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Joined on: {{ user.date_joined }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>

{% endif %}

{% endblock %}
